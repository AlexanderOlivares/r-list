name: Lint

on: [push]

jobs:
  lint:
    name: Lint on push

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use node v14 
      uses: actions/setup-node@v3
      with: 
        node-version: "14.x"

    - name: Install Dependencies
      run: npm install

    - name: Lint
      run: npm run lint